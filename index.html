<!DOCTYPE html>
<html>
<head>
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>  
</head>
  
<body>
  <div class="container">
    <h1 class="pt-5">Weather Dashboard</h1>
    <h2 class="py-4" id="formattedDate"></h2>

    <form id="geocodingForm" class="form-inline">
      <div class="form-group mr-2">
        <label for="city" class="mr-2">City:</label>
        <input type="text" class="form-control" id="city" name="city" placeholder="Enter city name">
      </div>
      <button type="submit" class="btn btn-primary">Get Weather</button>
    </form>
      

      <div class="col-lg-3 py-4">
        <div id="weather" style="text-transform: capitalize;">
          <h3 class="text-center">Today</h3>
        </div>
      </div>
      <div class="col-lg-12">
        <div id="forecast">
          <h3 class="text-center">5 day Weather Forecast</h3>
          <div id="forecastDays"></div>
        </div>
      </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
