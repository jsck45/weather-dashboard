<!DOCTYPE html>
<html>
<head>
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>  
</head>
  
<body>
  <div class="container">
    <h1 class="pt-5">Weather Dashboard</h1>
    <!-- <h2 class="py-4" id="formattedDate"></h2> -->

    <form id="geocodingForm" class="form-inline pt-4">
      <div class="form-group mr-2">
        <label for="city" class="mr-2 font-weight-bold">City:</label>
        <input type="text" class="form-control" id="city" name="city" placeholder="Enter city name">
      </div>
      <button type="submit" class="btn btn-primary">Get Weather</button>
    </form>
      
    <div class="row mt-4">

      <div class="col-lg-3 py-3 order-2 order-lg-1">
        <div id="recentSearches" style="text-transform: capitalize;" class="box h-100 d-flex flex-column">
          <h5>Recent Searches</h5>
        </div>
      </div>

      <div class="col-lg-3 py-3 order-3 order-lg-2">
        <div id="formattedDate" style="text-transform: capitalize;" class="box h-100 d-flex flex-column"></div>
      </div>

      <div class="col-lg-6 py-3 order-1 order-lg-3">
        <div id="weather" style="text-transform: capitalize;" class="box h-100 d-flex flex-column">
          <h5 class="text-center">Today</h5>
        </div>
      </div>

      <div class="col-12 py-3 order-4">
        <div id="forecast">
          <h5 class="text-center">5 day Weather Forecast</h5>
          <div id="forecastDays" class="row"></div>
        </div>
      </div>

    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
